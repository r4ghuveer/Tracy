<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R4ghuveer - Tracy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body style="background-color: rgb(11, 11, 11);">
  <div class="container" style="width: 100px;">
    <ul class="nav justify-content-center ">
      <li class="nav-item">
        <a class="nav-link active jello-horizontal" aria-current="page" href="https://github.com/r4ghuveer"
          style="color: rgb(51, 224, 51); cursor:grab; display: block; margin-bottom: 10px" target="_blank">Github
          <img src="github-mark/github.png" alt="not_found"
            style="width: 22px; height: 22px; margin-top: 7px; display: block; margin-left: 15px"> </a>

      </li>

    </ul>
  </div>
  <div class="common-container">


    <div class="center-container ">
      <a href="https://github.com/r4ghuveer/Tracy/raw/master/Tracy_Setup_1.0.0.zip" download>


        <button id="btn" class="shadow-drop-center jello-horizontal" style="cursor: pointer; color: white" onclick="invert()">Tracy</button></a>

      <p id="txt" style="color: white;" class="fade-in-element">Download Started!</p>
    </div>
  </div>
  <script>
    const downloadText = document.getElementById('txt');

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    let invert = async () => {
      const button = document.getElementById('btn');
      const downloadText = document.getElementById('txt');


      button.style.backgroundColor = 'white';
      button.style.color = 'black';


      button.classList.add('shake-vertical');

      setTimeout(() => {

        button.classList.remove('shake-vertical');

        button.classList.add('scale-down-vertical-center');

        setTimeout(() => {
          button.style.display = 'none';

        }, 100);
      }, 1000);
      await wait(2000);

      downloadText.classList.add('fade-in');

    }

    const hoverableDiv = document.getElementById('btn');

    hoverableDiv.addEventListener('mousemove', (event) => {
      const { clientX, clientY } = event;
      const { left, top, width, height } = hoverableDiv.getBoundingClientRect();

      const xOffset = (clientX - left - width / 2) / width * 30;
      const yOffset = (clientY - top - height / 2) / height * 30;

      hoverableDiv.style.boxShadow = `${-xOffset}px ${-yOffset}px 20px 0 rgb(141, 64, 219)`;
      hoverableDiv.style.color='rgb(141, 64, 219)'
    });
    hoverableDiv.addEventListener('mouseleave', (event) => {
      hoverableDiv.style.color='white';
    });
    
    hoverableDiv.addEventListener('mouseleave', () => {
      hoverableDiv.style.boxShadow = '0 0 0 0 transparent';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>


</html>
